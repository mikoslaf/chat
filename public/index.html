<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/socket.io.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="/skrypt.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login Panel</h1>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="login-name" class="col-form-label"
                  >Name:</label
                >
                <input type="text" class="form-control" id="login-name" />
              </div>
              <div class="mb-3">
                <label for="passsword" class="col-form-label"
                  >Password:</label
                >
                <input class="form-control" id="passsword" type="password"></input>
                <span class="text-danger d-none" id="login-error" >Podałeś błędne hasło!</span>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="login-submit">Log In/Log Up</button>
          </div>
        </div>
      </div>
    </div>

    <header>
      <h3>Witaj, jesteś gościem <span>0</span></h3>
    </header>
    <section>
      <nav></nav>
      <main></main>
    </section>
    <footer>
      <input type="text" id="chat" />
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
